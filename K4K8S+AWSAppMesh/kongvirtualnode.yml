apiVersion: appmesh.k8s.aws/v1beta2
kind: VirtualNode
metadata:
  name: kong-proxy
  namespace: kong
spec:
  podSelector:
    matchLabels:
      app: ingress-kong
  listeners:
    - portMapping:
        port: 80
        protocol: http
  serviceDiscovery:
    dns:
      hostname: kong-proxy.kong.svc.cluster.local
